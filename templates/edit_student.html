<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}">
</head>
<body>
    <h1>Edit Student</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ student.name }}" required><br>
        <label for="year">Year:</label>
        <input type="text" name="year" id="year" value="{{ student.year }}" required><br>
        <label for="department">Department:</label>
        <input type="text" name="department" id="department" value="{{ student.department }}" required><br>
        <button type="submit">Update Student</button>
    </form>
    <a href="{{ url_for('view_student', student_id=student.student_id) }}">Go Back</a>
</body>
</html>
