<!DOCTYPE html>
<html>
<head>
    <title>Search Students</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}">
</head>
<body>
    <h1>Search Students</h1>
    <form method="post">
        <label for="student_id">Student ID:</label>
        <input type="text" name="student_id" id="student_id"><br>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br>
        <label for="department">Department:</label>
        <input type="text" name="department" id="department"><br>
        <button type="submit">Search</button>
    </form>
    <a href="{{ url_for('index') }}">Go Back</a>
    {% if results is not none %}
        <h2>Search Results:</h2>
        <ul>
            {% for student in results %}
                <li><a href="{{ url_for('view_student', student_id=student.student_id) }}">{{ student.name }} ({{ student.student_id }})</a></li>
            {% else %}
                <li>No matching students found.</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
