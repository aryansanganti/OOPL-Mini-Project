<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <header>
        <h1>Student Management System</h1>
        <nav>
            <a href="{{ url_for('add_student') }}" class="button">Add Student</a>
            <a href="{{ url_for('search_student') }}" class="button">Search Students</a>
        </nav>
    </header>
    <section>
        <h2>All Students</h2>
        <ul class="student-list">
            {% for student in students %}
                <li>
                    <a href="{{ url_for('view_student', student_id=student.student_id) }}">
                        {{ student.name }} ({{ student.student_id }})
                    </a>
                    <div class="actions">
                        <form action="{{ url_for('delete_student', student_id=student.student_id) }}" method="post">
                            <button type="submit">Delete</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
